<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private Wallet</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Heading section -->
    <head>
      <h1 class="text-4xl font-semibold text-cyan-500 mt-5 text-center mt-10">
        Private Wallet <i class="fas fa-file-invoice-dollar"></i> 
      </h1>
    </head>
    <main>
      <!-- Form section -->
      <section class="grid grid-cols-2 gap-x-4 m-10 account-section">
        <!-- Image div-->
        <div class="w-full mt-20 mx-5">
          <img src="/images/money.jpg" alt="money banner" />
        </div>
        <!-- Income section -->
        <div class="w-11/12 mt-20 items-center text-center">
          <h3 class="text-2xl font-semibold">Income</h3>
          <!-- Income form -->
          <form>
            <p class="form-paragraph">
              <label>Income:</label>
              <input id="total-income" class="outline-none h-7 w-44 bg-slate-200 p-2 form-input" type="text" />
            </p>
          </form>
          <h3 class="text-2xl font-semibold">Expenses</h3>
          <!-- Expenses form -->
          <form>
            <p class="form-paragraph">
              <label>Food:</label>
              <input id="food-input" class="outline-none h-7 w-44 bg-slate-200 p-2 form-input" type="text" />
            </p>
            <p class="form-paragraph">
              <label for="b">Rent:</label>
              <input id="rent-input" class="outline-none h-7 w-44 bg-slate-200 p-2 form-input" type="text" />
            </p>
            <p class="form-paragraph">
              <label for="b">Clothes:</label>
              <input id="clothes-input" class="outline-none h-7 w-44 bg-slate-200 p-2 form-input" type="text" />
            </p>
          </form>
          <button id="calculate-btn"
            class="rounded-none text-white text-center bg-sky-600 px-10 py-1 mb-5 mt-2"
          >
            Calculate
          </button>
          <h3 class="text-lg mb-3">Total Expenses: <span id="total-expense">0</span></h3>
          <h3 class="text-lg">Balance: <span id="total-balance">0</span></h3>

          <!-- Saving section -->
          <div class="mt-5">
            <p>
              Save:
              <input
              id="save-input"
                class="outline-none h-7 w-24 bg-slate-200 m-1 p-2"
                type="text"
              /> <span>%</span>
              <button
              id="save-btn"
                class="rounded-none text-lg text-white text-center bg-sky-600 px-5 m-1 rounded-t-lg rounded-r-lg"
              >
                Save
              </button>
              <h2 class="text-lg mt-5">Saving Amount: <span>0000</span></h2>
              <h2 class="text-lg">Remaining Balance: <span>0000</span></h2>
            </p>
          </div>
        
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
