<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private Wallet</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <!-- Heading section -->
    <head>
      <h1 class="text-center text-4xl font-semibold text-cyan-500 mt-5">
        Private Wallet
      </h1>
    </head>
    <main>
      <!-- Accounting section -->
      <section class="grid grid-cols-2 gap-x-4 m-10 account-section">
        <!-- Image div-->
        <div class="w-full mt-20">
          <img src="/images/money.jpg" alt="money banner" />
        </div>
        <!-- Accounting div -->
        <div class="w-11/12 mt-20 items-center text-center">
          <h3 class="text-2xl font-semibold">Income</h3>
          <p class="m-5">
            Income:
            <input class="outline-none h-7 w-44 bg-slate-200 p-2" type="text" />
          </p>
          <h3 class="text-2xl font-semibold">Expenses</h3>
          <p class="m-5">
            Food:
            <input class="outline-none h-7 w-44 bg-slate-200 p-2" type="text" />
          </p>
          <p class="m-5">
            Rent:
            <input class="outline-none h-7 w-44 bg-slate-200 p-2" type="text" />
          </p>
          <p class="m-5">
            Clothes:
            <input class="outline-none h-7 w-44 bg-slate-200 p-2" type="text" />
          </p>
          <button
            class="rounded-none text-lg text-white text-center bg-sky-600 px-10 py-1.5 mb-5"
          >
            Calculate
          </button>
          <h3 class="text-lg mb-3">Total Expenses: <span>0000</span></h3>
          <h3 class="text-lg">Balance: <span>0000</span></h3>

          <!-- Saving section -->
          <div class="mt-5">
            <p>
              Save:
              <input
                class="outline-none h-7 w-12 bg-slate-200 m-1 p-2"
                type="text"
              /><span>%</span>
              <button
                class="rounded-none text-lg text-white text-center bg-sky-600 px-5 m-1 rounded-t-lg rounded-r-lg"
              >
                Save
              </button>
              <h2 class="text-lg mt-5">Saving Amount: <span>0000</span></h2>
              <h2 class="text-lg">Remaining Balance: <span>0000</span></h2>
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
